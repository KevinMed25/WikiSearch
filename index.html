<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Wikipedia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
  <div id="layout-container" class="min-h-screen flex flex-col justify-start">
    <div id="main-content" class="container mx-auto p-4 md:p-8 max-w-4xl w-full pt-40 md:pt-48 transition-all duration-500 ease-in-out">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-2">WikiSearch</h1>
    </header>

    <main>
      <div class="search-container relative max-w-3xl mx-auto mb-8">
        <div class="search-box">
          <input type="text" id="query" placeholder="Busca artículos, temas, personas..." autocomplete="off" class="w-full py-3 pl-5 pr-28 text-base text-slate-800 bg-white border-2 border-slate-200 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
          <button id="btnBuscar" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 text-white font-semibold rounded-full px-5 py-2 text-sm hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Buscar</button>
        </div>
        <div id="autocomplete-suggestions" class="absolute left-0 right-0 mt-2 bg-white border border-slate-200 rounded-lg shadow-lg z-10 hidden overflow-hidden"></div>
      </div>

      <div class="controls-wrapper bg-white/70 backdrop-blur-sm p-4 rounded-xl shadow-sm mb-8 border border-slate-200 max-w-3xl mx-auto hidden">
        <div class="filter-controls grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="control-group">
            <label for="orden" class="block text-sm font-medium text-slate-600 mb-1">Ordenar por</label>
            <select id="orden" class="w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition">
              <option value="relevancia">Relevancia</option>
              <option value="fecha">Fecha</option>
              <option value="tamano">Tamaño</option>
            </select>
          </div>
          <div class="control-group">
            <label for="direccion" class="block text-sm font-medium text-slate-600 mb-1">Dirección</label>
            <select id="direccion" class="w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition disabled:bg-slate-100 disabled:cursor-not-allowed">
              <option value="desc">Descendente</option>
              <option value="asc">Ascendente</option>
            </select>
          </div>
          <div class="control-group">
            <label for="limit" class="block text-sm font-medium text-slate-600 mb-1">Resultados</label>
            <select id="limit" class="w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="control-group">
            <label for="lang" class="block text-sm font-medium text-slate-600 mb-1">Idioma</label>
            <select id="lang" class="w-full bg-white border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition">
              <option value="es">Español</option>
              <option value="en">Inglés</option>
              <option value="fr">Francés</option>
              <option value="de">Alemán</option>
              <option value="it">Italiano</option>
            </select>
          </div>
        </div>
      </div>

      <div id="info-resultados" class="text-slate-500 text-sm mb-4 max-w-3xl mx-auto text-center"></div>
      <div id="resultados" class="space-y-4 max-w-3xl mx-auto">
        <!-- Los resultados de la búsqueda aparecerán aquí -->
      </div>
    </main>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Botón para volver arriba -->
  <button id="scrollToTopBtn" class="hidden fixed bottom-6 right-6 bg-indigo-600 text-white rounded-full p-3 shadow-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
  </button>
</body>
</html>
